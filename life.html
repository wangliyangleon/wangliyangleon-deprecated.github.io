---
layout: default
title: Life Posts in Leon's Blog
---

<div id="home">
  <h2 class="orange">life/*fun*/</h2>
  <ul class="posts">
    {% for post in site.categories.life %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}#disqus_thread">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
