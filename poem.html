---
layout: default
title: Poem Posts in Leon's Blog
---

<div id="home">
  <h2 class="green">poem{emotion}</h2>
  <ul class="posts">
    {% for post in site.categories.poem %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
